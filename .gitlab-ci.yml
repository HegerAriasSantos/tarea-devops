image: node:16

stages:
  - build
  - another 

build:
  stage: build
  script:
    - echo "Compiling the code..."
    - npm install         
    - echo "Compile complete."
    - echo "Running test"
    - npm test             
    - echo "Complete tests"

 another:
  stage: another 
  script:
    - npm install -g vercel  
    - vercel --confirm --prod  
  when: on_failure
 